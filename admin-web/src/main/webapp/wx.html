<script>
/*浏览器判断---对非chrome浏览器给予提示*/
 $(function(){
	var tipObj = $('#chromeTip');
	if(navigator.userAgent.indexOf('Chrome') == -1 ) {
		$('.chromeTip').slideDown();
		setTimeout(function(){
			$('.chromeTip').slideUp();
		}, 10000);
	}
	
	$('#chromeTipCloseBtn').click(function(){
		$('.chromeTip').slideUp();
	})
	
}) 
	
var tipObj = document.getElementById('chromeTip');
if(tipObj){
	if( navigator.userAgent.indexOf('Chrome') == -1 ){
		tipObj.style.display = 'block';
		setTimeout(function(){
			tipObj.style.display = 'none';
		},10000);
	}
	
	document.getElementById('chromeTipCloseBtn').onclick = function(){
		tipObj.style.display = 'none';	
	}
}

</script>
